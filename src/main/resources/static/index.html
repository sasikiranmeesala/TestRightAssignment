<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <img src="/images/logo_png.png" alt="Company Logo" class="logo">
    </div>
    <div class="container">
        <h1>Welcome to TestRight Chat App</h1>
        <button class="button" onclick="toggleForm('registerForm')">Register</button>
        <button class="button" onclick="toggleForm('loginForm')">Login</button>
        
        <div id="registerForm" class="form-container" style="display:none;">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <button class="button" onclick="register()">Register</button>
            <p id="registerMessage"></p>
        </div>
        
        <div id="loginForm" class="form-container" style="display:none;">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button class="button" onclick="login()">Login</button>
            <p id="loginMessage"></p>
        </div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
